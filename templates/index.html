{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <h1>Découvrez les opportunités de contenu YouTube</h1>
        <p>Analysez votre chaîne et trouvez des idées de contenu qui performent</p>
    </div>
    
    <form class="search-container" onsubmit="return false;">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input 
                type="text" 
                id="channel-input" 
                name="channel-input"
                placeholder="Collez l'URL d'une chaîne YouTube (ex: https://youtube.com/@example)"
                class="search-input"
                autocomplete="off"
            >
            <button 
                type="button"
                id="analyze-btn" 
                class="analyze-button"
            >
                <i class="fas fa-chart-bar"></i>
                Analyser
            </button>
        </div>
    </form>
</div>

<div id="results" class="results-wrapper">
    <!-- Les résultats seront affichés ici -->
</div>

<div id="loading" class="loading-overlay" style="display: none;">
    <div class="loading-content">
        <div class="loading-spinner">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <p>Analyse en cours...</p>
    </div>
</div>
{% endblock %}
